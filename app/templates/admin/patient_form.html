{% extends 'base.html' %}

{% block title %}
    {% if doctor %}
        Edit Patient
    {% else %}
        Add Patient
    {% endif %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>{% if doctor %}Edit Patient{% else %}Add Patient{% endif %}</h2>
            
            <form method="POST" class="mt-4">
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name *</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ patient.name if patient else '' }}" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ patient.user.email if patient else '' }}" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ patient.phone if patient else '' }}">
                </div>
                
                <div class="form-group mb-3">
                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ patient.date_of_birth if patient else '' }}">
                </div>
                
                <div class="form-group mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3">{{ patient.address if patient else '' }}</textarea>
                </div>
                
                <div class="form-group mb-3">
                    <label for="medical_history" class="form-label">Medical History</label>
                    <textarea class="form-control" id="medical_history" name="medical_history" rows="3">{{ patient.medical_history if patient else '' }}</textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">{% if patient %}Update{% else %}Add{% endif %} Patient</button>
                    <a href="{{ url_for('admin.patients') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
