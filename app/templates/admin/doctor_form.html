{% extends 'base.html' %}

{% block title %}{{ 'Edit' if doctor else 'Add' }} Doctor - Admin{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{{ 'Edit' if doctor else 'Add New' }} Doctor</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Name *</label>
                        <input type="text" class="form-control" name="name" value="{{ doctor.name if doctor else '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" name="email" value="{{ doctor.user.email if doctor else '' }}" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone *</label>
                        <input type="tel" class="form-control" name="phone" value="{{ doctor.phone if doctor else '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Specialization *</label>
                        <input type="text" class="form-control" name="specialization" value="{{ doctor.specialization if doctor else '' }}" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Experience (years)</label>
                        <input type="number" class="form-control" name="experience" value="{{ doctor.experience if doctor else 0 }}" min="0">
                    </div>
                    {% if not doctor %}
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Password *</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    {% endif %}
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">{{ 'Update' if doctor else 'Add' }} Doctor</button>
                    <a href="{{ url_for('admin.doctors') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
